<section class="service-contact" id="contact-form">
  <div class="container">
    <div class="service-contact__content">
      <div class="service-contact__text">
        <h2>Ready for Fresh, Clean Furniture?</h2>
        <p>Book our professional upholstery cleaning service today and breathe new life into your furniture!</p>
        <ul class="service-contact__benefits">
          <li> 100% Satisfaction Guarantee</li>
          <li> Eco-Friendly Cleaning Products</li>
          <li> Same-Day Service Available</li>
          <li> Licensed & Insured Professionals</li>
        </ul>
      </div>
      
      <div class="service-contact__form">
        <form class="form">
          <h3>Schedule Your Cleaning</h3>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Phone Number" required>
          <select required>
            <option value="" disabled selected>Select Furniture Type</option>
            <option>Sofa</option>
            <option>Armchair</option>
            <option>Dining Chairs</option>
            <option>Mattress</option>
            <option>Multiple Pieces</option>
          </select>
          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </div>
</section>
